<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentinelle-PANIER DE L'EVANGELISATION</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="OLUM_Plan de travail 1.svg" type="image/x-icon">
    <link
  href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap"
  rel="stylesheet"
/>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container ">
        <header>
            
        </header>
        <div class="btn">
            <button > <a href="acceuil.html">Soutenir L'ÉVÉNEMENT en Jouant</a></button>
            <button id="myBtn">Soutenir L'ÉVÉNEMENT</button>

        </div>
        <dialog class="modal" id="myModal">
            <div class="model-header">
                <h3>Soutenir L'ÉVÉNEMENT</h3>
                <button class="close"><img src="./close.svg" alt=""></button>

            </div>
            <div class="model-body">
                <form id="montantForm">
                    <h3>MONTANT</h3>
                    <input type="number" name="tel" id="montant" required placeholder="1000" pattern="^[1-9]\d*$" inputmode="numeric"><span>FCFA</span>
                    <button type="submit">Continuer</button>

                </form>

            </div>
        </dialog>
        <dialog class="modal" id="paymentModal">
            <div class="model-header">
                <h3>Confirmation de don</h3>
                <button class="close"><img src="./close.svg" alt=""></button>

            </div>
            <div class="model-body">
                <p>Vous devez payer <span id="montantConfirmation"></span> FCFA</p>
                
                <div id="dpt" class="show">
                    <p>Fais le dépôt avant :</p>
                    <div id="depot">
                      <img src="wave.png" alt="Faites votre depot via Wave">
                      <p id="phone-number">0151616169</p>
                      <button id="copy-btn" style="font-size: 0.9em; font-family: Oswald;" >Copier le numéro</button>
          
                </div> 
                <button id="don-btn" style="font-size: 0.9em; font-family: Oswald;">Fais le don</button>
            </div>

        </dialog>
       
        

       
        <div id="prog">
            <h3>AU PROGRAMME</h3>
            <p>EVANGELISATION</p>
            <p>PARTAGE DE DON</p>
        </div>
        <p class="tee-s">Cliquez sur SOUTENIR L'ÉVÉNEMENT EN JOUANT et tentez de gagner un tee-shirt Sentinelle</p>
        <div class="img">
           
            <img src="tee-shirt.jpeg" alt="Sentinelle">
        </div>
       
    </div>
    <script src="index.js"></script>
    
</body>
</html>
